<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/main.js"></script>

</head>

<body>
  <div class="jumbotron" >
    <div id="header" style="text-align: center; background-color:black; color:white;">
      <h1 class="display-4">Russian Railroad</h1>
      <p class="display-6">Greyhoundbus company</p>
      <p id="realTime"></p>
    </div>
    <br>
    <div class="card">
      <div class="card-header">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
      </div>
      <div class="card-body">
        <tbody>
          <tr>
             
            </tr>
        </tbody>
      </div>
      </table>
    </div>
  </div>

  <br>
  <br>
  <div class="card">
    <div class="card-header">
      <div class="form-group">
        <label for="nameInput">Train Name</label>
        <input type="text" class="form-control" id="trainNameInput" name="nameInput"  placeholder="Enter Train Name" required>
      </div>
      <div class="form-group">
        <label for="destinationInput">Destination</label>
       <input id="destenationInput" class="form-control" type="text" name="destinationInput"  placeholder="Enter Destination" required>
      </div>
      <div class="form-group">
        <label for="firstTimelInput">First Train Time (military time)</label>
        <input id="firstTimelInput" class="form-control" type="text" name="firstTimelInput" placeholder="HH:MM" required maxlength="5" required>
      </div>
      <div class="form-group">
        <label for="frequency">Frequency (min)</label>
        <input type="number" class="form-control" id="frequencyInput"  placeholder="Every  how many minutes" required>
        <br>
        <button type="submit" id="submitButton" class="btn btn-primary">Add Train</button>
      </div>
    </div>
  </div>

</body>

</html>
